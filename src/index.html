<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <base href="./">
    <link rel="stylesheet" href="./css/index.css" />
    
    <title>Shop</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link link">Shop</a>
      <a href="#" class="header__link link">Discover</a>
      <img src="./images/COMPANY.svg" alt="logo" class="header__img" />
      <input type="search" class="header__search" placeholder="Search" />
      <a href="#" class="header__link link">Cart</a>

      <button
        type="button"
        class="header__facebok"
        aria-label="facebok"
      ></button>
      <button type="button" class="header__insta" aria-label="insta"></button>
      <button type="button" class="header__like" aria-label="like"></button>
      <button type="button" class="header__theme" aria-label="theme"></button>
    </header>
    <main class="content">
      <section class="photo">
        <div class="photo__prew-container">
          <div class="photo__prew"></div>
          <div class="photo__prew"></div>
          <span class="photo__sign">View</span>
        </div>

        <div class="photo__large"></div>
      </section>
      <section class="price">
        <div class="price__container">
          <h1 class="price__title">ITEM NAME</h1>
          <p class="price__subtitle">$235.00</p>
          <button type="button" class="price__person button" aria-label="personal">
            Personalise
          </button>
          <button type="button" class="price__add button" aria-label="add">
            Add to Cart
          </button>
          <div class="price__p-container">
            <span>&lowast;</span>
            <p class="price__subtitle">
              Free delivery on all orders over USD $50
            </p>
          </div>
          <div class="price__p-container">
            <span>&lowast;</span>
            <p class="price__subtitle">Check availability in boutiques</p>
          </div>

          <button type="button" class="price__material price__icon button" aria-label="material">
            Material
          </button>
          <button type="button" class="price__size price__icon button" aria-label="size">
            Dimensions
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#" class="footer__link link">Cart</a>
      <a href="#" class="footer__link link">Overview</a>
      <a href="#" class="footer__link link">Boutique</a>
      <a href="#" class="footer__link link">About Us</a>
      <a href="#" class="footer__link link">FAQ</a>
      <div class="footer__item">ITEM SECTION NAME</div>
    </footer>
    <script src="./components/index.js"></script>
  </body>
</html>
