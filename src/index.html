<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Shop</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link link">Shop</a>
      <a href="#" class="header__link link">Discover</a>
      <img src="./images/COMPANY.svg" alt="logo" class="header__img" />
      <input type="search" class="header__search" />
      <a href="#" class="header__link link">Cart</a>
      <button type="button" class="header__facebok" aria-label="facebok">
        <img src="./images/facebook.svg" alt="facebook icon" />
      </button>
      <button type="button" class="header__insta" aria-label="insta">
        <img src="./images/insta.svg" alt="instagramm icon" />
      </button>
      <button type="button" class="header__like link" aria-label="like">
        <img src="./images/like.svg" alt="theme icon" />
      </button>
    </header>
    <main class="content">
      <section class="photo">
        <div class="photo__prew-container">
          <div class="photo__prew"></div>
          <div class="photo__prew"></div>
        </div>

        <div class="photo__large"></div>
      </section>
      <section class="price">
        <div>
          <h1 class="price__title">ITEM NAME</h1>
          <p class="price__subtitle">$235.00</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <a href="#" class="footer__link link">Cart</a>
      <a href="#" class="footer__link link">Overview</a>
      <a href="#" class="footer__link link">Boutique</a>
      <a href="#" class="footer__link link">About Us</a>
      <a href="#" class="footer__link link">FAQ</a>
      <div class="footer__item"></div>
    </footer>
  </body>
</html>
